<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,400;9..40,600;9..40,900&family=Delius+Unicase&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <span>Dappr</span>
        <ul class="list-items">
            <li> Home</li>
            <li>About Us</li>
            <li>Information</li>
            <li style="display: inline-flex; align-items: center; gap:0.3rem;">More <img src="images/Vector (3).png"
                    alt="vector" style="height: 0.3rem;"></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search.." name="search" id="textbox">
            <img src="images/search.png" alt="">
        </div>
        <div class="dropdown" style="align-items: center; display: flex;">
            <img src="images/Vector (2).png" alt="hamburger">
        </div>
    </nav>

    <div class="first">
        <div class="image">
            <img src="images/image 4.png">
        </div>
        <div class="text-area">
            <textarea name="" id="" cols="90"
                rows="19">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
        </div>
    </div>

    <div class="social">
        <div><img src="images/whatsapp.png" alt="" style="border: 1.5px solid black; border-radius: 8px; padding: 0rem 0.02rem;"></div>
        <div><img src="images/facebook.png" alt=""></div>
        <div><img src="images/twitter.png" alt=""></div>
    </div>

    <div class="scores">
        <div class="cards" id="card1">
            <p>Total Question’s</p>
            <p>200,000</p>
        </div>
        <div class="cards" id="card2">
            <p>Total Answer’s</p>
            <p>105,000</p>
        </div>
        <div class="cards" id="card3">
            <p>Participated</p>
            <p>10,000</p>
        </div>
        <div class="cards" id="card4">
            <p>Total Passed</p>
            <p>6,000</p>
        </div>
    </div>

    <div class="helpdesk">
        <img src="images/helpdesk.png" alt="">
    </div>

    <div class="bio-data">
        <div class="menu">
            <p id="selected">YOUR INFO</p>
            <p class="common">BOOKMARKS</p>
            <p class="common">SETTINGS</p>
        </div>
        <div class="info-container">
            <h2>Your information</h2>
            <div class="user-container">

                <div class="user-details">
                    <div
                        style="display: flex; align-items: center; justify-content: space-between; gap: 1rem; font-weight: 700;">
                        <span class="info-label">Name </span>
                        <span style="font-size: 1.6rem;font-weight: 500;">:</span>
                    </div>

                    <div
                        style="display: flex; align-items: center; justify-content: space-between; gap: 2rem; font-weight: 700;">
                        <span class="info-label">Email </span>
                        <span style="font-size: 1.6rem;font-weight: 500;">:</span>
                    </div>

                    <div
                        style="display: flex; align-items: center; justify-content: space-between; gap: 2rem; font-weight: 700;">
                        <span class="info-label">Phone </span>
                        <span style="font-size: 1.6rem;font-weight: 500;">:</span>
                    </div>

                    <div
                        style="display: flex; align-items: center; justify-content: space-between; gap: 2rem; font-weight: 700;">
                        <span class="info-label">Marks </span>
                        <span style="font-size: 1.6rem;font-weight: 500;">:</span>
                    </div>
                </div>

                <div class="user-details name">
                    <span class="info-value">Keshav Kumar</span>
                    <span class="info-value">abc@gmail.com</span>
                    <span class="info-value">1234567890</span>
                    <span class="info-value">500.0</span>
                </div>
            </div>

            <div class="next-parent">
                <div class="next-button">
                    <button>
                        <a>Next</a>
                        <img src="images/Arrow 1.svg" style="width: 30px;">
                    </button>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
